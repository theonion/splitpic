<html>
    <head>
        <meta charset="UTF-8">
        <title>SplitPic Example</title>
        <link rel="stylesheet" type="text/css" href="splitpic.css" />
        <style>
            .container {
                width: 600px;
                margin: 0 auto;
            }
            img{
                height: auto;
                width: 600px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Please Enjoy This Humorous Example Page</h1>
            <div class="splitpic splitpic-horizontal" data-orientation="horizontal">
                <h3>Oh, no! Daddy keeps disappearing.</h3>
                <div class="splitpic-images" data-start-percent="0">
                    <div class="splitpic-image splitpic-left-image">
                        <div>
                            <img src="./assets/surprise_daddy.jpg">
                        </div>
                    </div>
                    <div class="splitpic-image splitpic-right-image">
                        <div>
                            <img src="./assets/hiding_daddy.jpg">
                        </div>
                    </div>
                    <div class="splitpic-bar"></div>
                    <div class="splitpic-info">
                        <span class="fa fa-arrow-left"></span> Slide
                        <span class="fa fa-arrow-right"></span>
                    </div>
                </div>
                <p class="figcaption">
                    He's back! Yay!
                </p>
            </div>
            <div class="splitpic splitpic-vertical" data-orientation="vertical">
                <h3>Oh, no! Daddy keeps disappearing.</h3>
                <div class="splitpic-images" data-start-percent="0">
                    <div class="splitpic-image splitpic-left-image">
                        <div>
                            <img src="./assets/hiding_daddy.jpg">
                        </div>
                    </div>
                    <div class="splitpic-image splitpic-right-image">
                        <div>
                            <img src="./assets/surprise_daddy.jpg">
                        </div>
                    </div>
                    <div class="splitpic-bar"></div>
                    <div class="splitpic-info">
                        <span class="fa fa-arrow-up"></span> Slide
                        <span class="fa fa-arrow-down"></span>
                    </div>
                </div>
                <p class="figcaption">
                    He's back! Yay!
                </p>
            </div>
        </div>

        <script type="text/javascript" src="splitpic.js" ></script>
        <script type="text/javascript">
        NodeList.prototype.forEach = Array.prototype.forEach;
            (function() {
                var horizontal = document.querySelectorAll('.splitpic-horizontal .splitpic-images');
                for (var i = 0; i < horizontal.length; ++i) {
                    var sp = new SplitPic(horizontal[i]);
                }
                var vertical = document.querySelectorAll('.splitpic-vertical .splitpic-images');
                for (var i = 0; i < vertical.length; ++i) {
                    var sp = new SplitPicVertical(vertical[i]);
                }
            })();
        </script>
    </body>
</html>
